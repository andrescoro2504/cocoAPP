<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>!Unete a Coco!</strong>
    <div>
      <form [formGroup] = "form" (submit)="onSubmit()">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" formControlName = "firstname" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" formControlName = "lastname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Número de Telefono  <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="number" formControlName = "numTelefono"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo electrónico <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="email" formControlName = "correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="password" formControlName = "password"></ion-input>
          </ion-item>

        </ion-list>

        <div>
          <ion-button type="submit" class="ion-margin-top" expand="block" [disabled] = "form.invalid">Crear cuenta</ion-button>
        </div>

      </form>

      
    </div>
  </div>
</ion-content>
